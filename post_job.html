{% extends 'base.html' %}
{% block content %}
<h2>Post a New Job</h2>
<form method="POST">
  <div class="mb-3"><label>Job Title</label><input type="text" name="title" class="form-control" required></div>
  <div class="mb-3"><label>Company</label><input type="text" name="company" class="form-control" required></div>
  <div class="mb-3"><label>Location</label><input type="text" name="location" class="form-control"></div>
  <div class="mb-3"><label>Salary</label><input type="text" name="salary" class="form-control"></div>
  <div class="mb-3"><label>Description</label><textarea name="description" class="form-control" rows="5"></textarea></div>
  <button type="submit" class="btn btn-primary">Post Job</button>
</form>
{% endblock %}
